<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Books shop</h1>
    </header>
    <main>
        <div id="leftdiv">
            <form  action="" id="form">
                <label for="bookName">Book Name</label>
                <input type="text" id="bookName" min="1">
                <br><br>
                <label for="bookPrice">Book Price</label>
                <select id="bookPrice">
                    <option selected="selected" value="100">100JD</option>
                    <option value="500">500JD</option>
                    <option value="1000">1000JD</option>
                </select>
                <br><br>
                <input type="submit" value="Submit" id="btn">

            </form>
        </div>

        <div id="rightdiv">
            <table id="results">
                <tr>
                    <th>Book Name</th>
                    <th>Book Pages</th>
                    <th>Price</th>
                </tr>
            </table>
            <div>
                <p>Total:&nbsp;<span id="totalprice">0</span></p>

            </div>
        </div>




    </main>
    <footer>
<p>&copy; ASAC 2021 </p>
    </footer>
    <script src="js/app.js"></script>

</body>

</html>
